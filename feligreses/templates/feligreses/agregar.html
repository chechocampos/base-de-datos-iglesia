{% extends 'base.html' %}

{% block title %}Agregar Nuevo Hermano{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Agregar Nuevo Hermano</h2>
    
    <form method="POST" class="card p-4 shadow-lg">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="text-center">
            <button type="submit" class="btn btn-success">
                <i class="fas fa-save"></i> Guardar
            </button>
            <a href="{% url 'lista_feligreses' %}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Volver
            </a>
        </div>
    </form>
</div>
{% endblock %}
