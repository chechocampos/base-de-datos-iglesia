{% extends 'base.html' %}

{% block title %}Editar {{ feligres.nombre }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Editar {{ feligres.nombre }}</h2>

    <div class="card shadow-lg p-4">
        <form method="POST">
            {% csrf_token %}
            
            <div class="row">
                {% for field in form %}
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">{{ field.label }}</label>
                        {{ field }}
                    </div>
                {% endfor %}
            </div>

            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save"></i> Guardar Cambios
                </button>
                <a href="{% url 'detalle_feligres' feligres.id %}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
