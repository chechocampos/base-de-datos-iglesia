{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2 class="text-danger">¿Deseas eliminar al hermano {{ hermano.nombres }} {{ hermano.apellidos }}?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'lista_hermanos' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
