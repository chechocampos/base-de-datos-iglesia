{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Eliminar Hermano</h2>
    <p class="text-center">¿Estás seguro de que deseas eliminar a <strong>{{ feligres.nombre }}</strong>?</p>
    <form method="POST">
        {% csrf_token %}
        <div class="text-center">
            <button type="submit" class="btn btn-danger">Sí, eliminar</button>
            <a href="{% url 'lista_feligreses' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
